spring:
  application:
    name=library-api
#  datasource:
#    url: jdbc:h2:mem:maindb
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  h2:
    console:
      enabled: true
  liquibase:
    enabled: true
    changeLog: classpath:db/changelog/db.changelog-master.yml
  sql:
    init:
      mode: never
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

server:
  port: 8080
  servlet:
    context-path: /library-api