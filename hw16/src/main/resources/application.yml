spring:
  application:
    name=library-api
  datasource:
    url: jdbc:h2:mem:maindb
  h2:
    console:
      enabled: true
  liquibase:
    enabled: true
    changeLog: classpath:db/changelog/db.changelog-master.yml
  sql:
    init:
      mode: never
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

server:
  port: 8080
  servlet:
    context-path: /library-api

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - loggers
          - metrics
          - prometheus
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true