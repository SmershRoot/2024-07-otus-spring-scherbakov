spring:
  application:
    name=library-api
  datasource:
    url: jdbc:h2:mem:maindb
  h2:
    console:
      enabled: true
  liquibase:
    enabled: true
    changeLog: classpath:db/changelog/db.changelog-master.yml
  sql:
    init:
      mode: never
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
  data:
    rest:
      base-path: /data-rest

server:
  port: 8080
  servlet:
    context-path: /library-api

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - loggers
          - metrics
          - prometheus
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true

logging:
  file: #deprecated
    name: ./logs/library-api.log
  level:
    root: info
  pattern:
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'